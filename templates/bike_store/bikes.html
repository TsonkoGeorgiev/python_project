{% extends 'common/base.html' %}


{% block site_content %}
    <div class="d-flex">
        <div class="col-3">Filters</div>
        <div class="col-9">
            <div class="d-flex">
                <div class="row">
                    {% for bike in bikes %}
                        <div class="col-4">
                            <div class="card m-3">
                                <img class="card-img-top" src="{{ bike.image.url }}" alt="Card image cap">
                                <h4>{{ bike.name }}</h4>
                                <div class="d-flex">
                                    <div class="card m-1 bike_detail">{{ bike.engine_size }}cc</div>
                                    <div class="card m-1 bike_detail">{{ bike.reg_year }} reg</div>
                                    <div class="card m-1 bike_detail">{{ bike.mileage }} km</div>
                                </div>
                                <p class="m-1 price">EUR {{ bike.price }}</p>
                                <a class="nav-link" href="{% url 'bike details' bike.id %}">More details ...</a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
